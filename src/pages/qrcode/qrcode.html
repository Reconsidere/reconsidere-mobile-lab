<ion-content padding>
  <ion-item>
      <img src="assets/imgs/eowyn-reconsidere-website.png">
      <p>
      Utilize o scanner para validar o QRCode da sua bag e iniciar o procedimento de coleta.
  </ion-item>
  <button ion-button full rounded color="primary" (click)="scan()">
    <ion-icon icon-left color="primary" name="qr-scanner"></ion-icon>
    Scan
  </button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Resultado do escaneamento: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
