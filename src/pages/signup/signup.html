<ion-content padding>
  <ion-list>
    <ion-item rounded>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input [(ngModel)]="credentials.email" type="email" placeholder="exemplo@eowyn.com.br"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credentials.password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full round color="primary" (click)="signup()">
    <ion-spinner name="circles" *ngIf="loading" item-left></ion-spinner>
    Criar
  </button>
</ion-content>
